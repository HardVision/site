<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HardVision — Memória RAM</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="dash.css">
</head>

<body>

  <div class="sidebar">
    <div class="perfil-container">
      <div class="foto-usuario">
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="nome-usuario">Nome do Usuário</div>
      <div class="cargo-usuario">Cargo do Usuário</div>
    </div>

    <div class="nav-lateral">
      <a href="#" class="nav-item">
        <i class="fa-solid fa-compass"></i> Visão Geral
      </a>
      <a href="#" class="nav-item ativo">
        <i class="fa-solid fa-chart-simple"></i> Monitoramento
      </a>
      <a href="#" class="nav-item">
        <i class="fa-solid fa-bell"></i> Alertas
      </a>
      <a href="#" class="nav-item">
        <i class="fa-solid fa-file-lines"></i> Relatórios
      </a>
      <a href="#" class="nav-item sair">
        <i class="fa-solid fa-door-open"></i> Sair
      </a>
    </div>
  </div>

  <div class="conteudo">

    <div class="menu">
      <div class="titulo-dashboard">Memória RAM</div>
      
      <div class="menu-maquinas">
        <button class="botao-maquinas" id="btn-maquinas">Máquina 1</button>
        <div class="lista-maquinas" id="menu-maquinas">
          <button type="button" data-target="1">Máquina 1</button>
          <button type="button" data-target="2">Máquina 2</button>
          <button type="button" data-target="3">Máquina 3</button>
        </div>
      </div>
      
      <button class="botao-menu-secundario ativo">Memória RAM</button>
      <button class="botao-menu-secundario"><i class="fa-solid fa-download"></i> Gerar relatório</button>
    </div>

    <div class="kpis">
      <div class="kpi">
        <div class="kpi-titulo">Uso Médio (Últimos 7 dias)</div>
        <div class="kpi-valor azul" id="kpi-uso-medio">11.1 GB</div>
      </div>
      <div class="kpi">
        <div class="kpi-titulo">Aplicação que mais utilizou (Hoje)</div>
        <div class="kpi-valor roxo" id="kpi-app-maior-uso">Chrome (2.8 GB)</div>
      </div>
      <div class="kpi">
        <div class="kpi-titulo">RAM Disponível</div>
        <div class="kpi-valor verde" id="kpi-ram-disponivel">-- GB</div>
      </div>
    </div>

    <div class="viewport">
      <div class="painel painel-grafico-grande">
        <div class="titulo-grafico">Gráfico de Uso Atual (%)</div>
        <div class="grafico">
          <canvas id="grafico-uso-atual"></canvas>
        </div>
      </div>
      
      <div class="painel">
        <div class="titulo-grafico">Progressão de Uso (%)</div>
        <div class="grafico-progressao-container">
          <div class="progress-bar-legend">
            <span class="legend-item"><i class="fa-solid fa-circle verde"></i> Normal</span>
            <span class="legend-item"><i class="fa-solid fa-circle amarelo"></i> Alerta</span>
            <span class="legend-item"><i class="fa-solid fa-circle vermelho"></i> Crítico</span>
          </div>
          <div class="progress-bar-wrapper">
            <div class="progress-bar" id="progressBar"></div>
            <span class="progress-value" id="progressValue">--%</span>
          </div>
        </div>
      </div>

    </div>

  </div>

  <script src="dash.js" defer></script>

</body>
</html>
