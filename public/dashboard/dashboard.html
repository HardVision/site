<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HardVision Dashboard</title>
  <link rel="stylesheet" href="../css/dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="menu">
    <label><input type="checkbox" id="cb_cpu"> CPU</label>
    <label><input type="checkbox" id="cb_ram"> RAM</label>
    <label><input type="checkbox" id="cb_rede"> Rede</label>
    <label><input type="checkbox" id="cb_disco"> Disco</label>
    <a href="alertas.html" class="btn-alerta">Alertas</a>
  </div>

  <h2 class="titulo">RESUMO E INDICADORES CHAVE (KPIs)</h2>

  <div class="kpis">
    <div class="kpi verde">
      <p><strong>CPU (Média)</strong></p>
      <p id="kpi_cpu"></p>
    </div>
    <div class="kpi azul">
      <p><strong>RAM Utilizada</strong></p>
      <p id="kpi_ram"></p>
    </div>
    <div class="kpi amarela">
      <p><strong>Disco Ocupado</strong></p>
      <p id="kpi_disco"></p>
    </div>
    <div class="kpi ciano">
      <p><strong>Uptime</strong></p>
      <p>14 dias</p>
    </div>
  </div>

  <div class="viewport">
    <section class="painel" id="sec-cpu">
      <h3 class="titulo-grafico">Uso da CPU (%)</h3>
      <div class="grafico"><canvas id="graficoCPU"></canvas></div>
    </section>

    <section class="painel" id="sec-ram">
      <h3 class="titulo-grafico">Uso da RAM (%)</h3>
      <div class="grafico"><canvas id="graficoRAM"></canvas></div>
    </section>

    <section class="painel" id="sec-rede">
      <h3 class="titulo-grafico">Throughput na EDGE (Mbps)</h3>
      <div class="grafico"><canvas id="graficoEDGE"></canvas></div>
    </section>

    <section class="painel" id="sec-disco">
      <h3 class="titulo-grafico">Uso de Disco por Partição (%)</h3>
      <div class="grafico"><canvas id="graficoDisco"></canvas></div>
    </section>
  </div>

  <script src="../js/dashboard.js"></script>
</body>
</html>
