<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HardVision — CPU</title>

  <link rel="stylesheet" href="../css/cpu_compn.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <div class="sidebar">
    <div class="perfil-container">
      <div class="foto-usuario">
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="nome-usuario">Nome do Usuário</div>
      <div class="cargo-usuario">Cargo do Usuário</div>
    </div>

    <div class="nav-lateral">
      <a href="visaoGeral.html" class="nav-item">Visão Geral</a>
      <a href="dashboardCPU.html" class="nav-item ativo">Monitoramento</a>
      <a href="alertas.html" class="nav-item">Alertas</a>
      <a href="metricas.html" class="nav-item">Métricas</a>
      <a href="../login.html" class="nav-item sair">Sair</a>
    </div>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="conteudo">

    <!-- MENU SUPERIOR -->
    <div class="menu">
        <div class="titulo-dashboard">CPU</div> 
      <div class="menu-maquinas">
        <select id="selectMaquina" class="select-maquina">
          <option value="1">Máquina 1</option>
          <option value="2">Máquina 2</option>
          <option value="3">Máquina 3</option>
        </select>
      </div>

      <button class="botao-menu-secundario ativo">CPU</button>
      <button class="botao-menu-secundario"><i class="fa-solid fa-download"></i> Gerar relatório</button>
    </div>

    <!-- KPIs -->
    <div class="kpis">
      <div class="kpi">
        <div class="kpi-titulo">Uso da CPU (%)</div>
        <div class="kpi-valor azul" id="kpiUso">0%</div>
      </div>
      <div class="kpi">
        <div class="kpi-titulo">Quantidade de núcleos críticos</div>
        <div class="kpi-valor roxo" id="kpiFreq">0</div>
      </div>
      <div class="kpi">
        <div class="kpi-titulo">Processos Ativos</div>
        <div class="kpi-valor verde" id="kpiProc">0</div>
      </div>
    </div>

    <!-- VIEWPORT: Gráficos e Tabela -->
    <!-- GRID 2x2 -->
    <div class="viewport"
      style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding: 0 30px 30px 30px; overflow: hidden;">

      <!-- CPU (%) -->
      <div class="painel painel-grafico-grande">
        <div class="titulo-grafico">Uso da CPU (%)</div>
        <div class="grafico"><canvas id="graficoCpu"></canvas></div>
      </div>

      <!-- Frequência (GHz) -->
      <!-- <div class="painel painel-grafico-grande">
        <div class="titulo-grafico">Frequência da CPU (GHz)</div>
        <div class="grafico"><canvas id="graficoFreq"></canvas></div>
      </div>-->

      <!-- Uso por núcleo -->
      <div class="painel painel-grafico-grande">
        <div class="titulo-grafico">Uso por Núcleo (%)</div>
        <div class="grafico"><canvas id="graficoNucleos"></canvas></div>
      </div>
 </div>
      <!-- Tabela de processos -->
        <div class="painel processos" >
          <div class="titulo-grafico">Processos Detalhados</div>
          <table class="tabela-processo">
            <thead>
              <tr>
                <th>PID</th>
                <th>Nome</th>
                <th>CPU%</th>
              </tr>
            </thead>
          <!--  <tbody id="tbodyPID"></tbody>-->
          </table>
        </div>
      

      <script src="../js/dashboardCPU.js" defer></script>

</body>

</html>
