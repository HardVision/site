<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HardVision — Alertas</title>
  <link rel="stylesheet" href="../css/dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <link rel="stylesheet" href="../css/alertas.css" />
</head>

<body>
  <div class="sidebar">
    <div class="logo-container">
      <img src="../assets/logo.png" alt="Logo" class="logo-sidebar">
    </div>

    <div class="nav-lateral">
      <a href="visaoGeral.html" class="nav-item"><i class="fa-solid fa-compass"></i> Visão Geral</a>
      <a href="dashboard.html" class="nav-item"><i class="fa-solid fa-chart-simple"></i> Monitoramento</a>
      <a href="alertas.html" class="nav-item ativo"><i class="fa-solid fa-bell"></i> Alertas</a>
      <a href="metricas.html" class="nav-item"><i class="fa-solid fa-magnifying-glass-chart"></i> Métricas</a>
      <a href="perfil.html" class="nav-item"><i class="fa-solid fa-user"></i> Perfil</a>
      <a href="../login.html"  class="nav-item"><i class="fa-solid fa-door-open"></i> Sair</a>
    </div>
  </div>

  <div class="conteudo">
    <div class="topo-alertas">
      <h2>Painel de Alertas</h2>

      <div class="filtro-alertas">
        <div class="hint-maquinas">Selecione sua máquina:</div>

        <div class="menu-maquinas" id="maquinas">
          <button class="botao-maquinas" id="btn-maquinas">Máquina 1</button>
          <div class="lista-maquinas" id="menu-maquinas">
            <button type="button" data-target="1">Máquina 1</button>
            <button type="button" data-target="2">Máquina 2</button>
            <button type="button" data-target="3">Máquina 3</button>
          </div>
        </div>

        <select id="periodo" title="Período">
          <option value="24h">Últimas 24h</option>
          <option value="7d">Últimos 7 dias</option>
          <option value="30d">Últimos 30 dias</option>
          <option value="all" selected>Tudo</option>
        </select>
      </div>
    </div>

    <div class="viewport">
      <div class="painel" id="painel-alertas">
        <div class="linha-topo">
          <div id="contador" class="contador-alertas">0 alertas</div>

          <!-- SOMENTE O INPUT (busca automática) -->
          <div class="wrap-search">
            <input id="busca" type="text" placeholder="Filtrar por texto (ex.: CPU, Rede…)" />
          </div>
        </div>

        <div id="lista"></div>
      </div>
    </div>
  </div>

  <script src="../js/alertasD.js"></script>
</body>

</html>
