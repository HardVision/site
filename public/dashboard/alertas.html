<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HardVision — Alertas</title>

  <link rel="stylesheet" href="../css/dashboard.css" />
  <link rel="stylesheet" href="../css/alertas.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="sidebar">
    <div class="logo-container">
      <img src="../assets/logo.png" alt="Logo" class="logo-sidebar">
    </div>

    <div class="nav-lateral">
      <a href="visaoGeral.html" class="nav-item"><i class="fa-solid fa-compass"></i> Visão Geral</a>
      <a href="dashboard.html" class="nav-item"><i class="fa-solid fa-chart-simple"></i> Monitoramento</a>
      <a href="alertas.html" class="nav-item ativo"><i class="fa-solid fa-bell"></i> Alertas</a>
      <a href="metricas.html" class="nav-item"><i class="fa-solid fa-magnifying-glass-chart"></i> Métricas</a>
      <a href="perfil.html" class="nav-item"><i class="fa-solid fa-user"></i> Perfil</a>
      <a href="../login.html" class="nav-item"><i class="fa-solid fa-door-open"></i> Sair</a>
    </div>
  </div>

  <div class="conteudo">
    <div class="topo-alertas">

      <div class="menu-maquinas">
        <div class="hint-maquinas">Selecione sua máquina:</div>
        <select id="select-maquinas" class="botao-maquinas select-maquinas">
          <option value="">Todas</option>
        </select>
      </div>
    </div>

    <div class="kpis-alertas">
      <div class="kpi-box">
        <h4>Taxa de alertas críticos</h4>
        <span id="kpiTaxaCrit">68</span>
      </div>

      <div class="kpi-box">
        <h4>Total de alertas</h4>
        <span id="kpiCrit">22</span>
      </div>

      <div class="kpi-box">
        <h4>Média de Alertas/Dia</h4>
        <span id="kpiMeida">9.7</span>
      </div>


      <div class="kpi-box">
        <h4>Componente com mais alertas</h4>
        <span id="kpiComp">Rede</span>
      </div>
    </div>

    <!-- === AQUI: gráficos adicionados acima dos alertas (mantendo todo o restante) === -->
    <div class="graficos-container" aria-hidden="false">
      <div class="grafico-box" aria-label="Gráfico de linha - Alertas por dia">
        <h3>Quantidade de Alertas preocupantes e críticos ao longo dos dias</h3>
        <canvas id="graficoLinha" width="400" height="200"></canvas>
      </div>

      <div class="grafico-box" aria-label="Gráfico de barras - Alertas por componente">
        <h3>Quantidade de alertas por componente</h3>
        <canvas id="graficoBarra" width="400" height="200"></canvas>
      </div>
    </div>
    <!-- === fim gráficos === -->

    <div class="linha-geral">
      <div class="painel" id="painel-alertas">
        <div class="linha-topo">
          <div id="contador" class="contador-alertas"></div>
          <div class="wrap-search">

          </div>
        </div>

        <div id="lista">
        </div>
        <!-- Outros alertas... -->
      </div>
    </div>
  </div>

  <!-- Inicialização dos gráficos (dados mock — substitua por dados reais quando integrar) -->

  </div>

  <script src="../js/alertasD.js"></script>
</body>

</html>
