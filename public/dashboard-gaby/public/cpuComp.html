<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard CPU</title>
    <link rel="stylesheet" href="cpu_compn.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- SIDEBAR -->
  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="logo-container">
      <img src="assets/logo.png" class="logo-sidebar">
    </div>

    <div class="nav-lateral">
      <a href="visaoGeral.html" class="nav-item">
        <i class="fa-solid fa-compass"></i> Visão Geral
      </a>

      <a href="dashboard.html" class="nav-item">
        <i class="fa-solid fa-chart-simple"></i> Monitoramento
      </a>

          <a href="alertas.html" class="nav-item">
        <i class="fa-solid fa-bell"></i> Alertas
      </a>

      <a href="metricas.html" class="nav-item">
        <i class="fa-solid fa-magnifying-glass-chart"></i> Métricas
      </a>

      <a href="../login.html" class="nav-item">
        <i class="fa-solid fa-door-open"></i> Sair
      </a>
    </div>
  </div>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="conteudo">
      <div class="titulo">
    <h1>CPU</h1>
        <!-- MENU SUPERIOR -->
        <div class="menu-superior">
     
            <select id="selectMaquina">
                <option value="1">Máquina 01</option>
                <option value="2">Máquina 02</option>
                <option value="3">Máquina 03</option>
            </select>

            <select id="selectComponente">
                <option value="cpu">CPU</option>
                <option value="ram">Memória RAM</option>
                <option value="disco">Disco</option>
            </select>
        </div>
        </div>

        <!-- KPIs -->
       <section class="kpis">
    <div class="kpi-card">
        <p class="kpi-titulo">Uso da CPU</p>
        <h2 class="kpi-valor" id="kpiUso">0%</h2>
    </div>

    <div class="kpi-card">
        <p class="kpi-titulo">Média </p>
        <h5> sobre processo</h5>
        <h2 class="kpi-valor" id="kpiFreq">0 </h2>
    </div>

    <div class="kpi-card">
        <p class="kpi-titulo">Processos Ativos</p>
        <h2 class="kpi-valor" id="kpiProc">0</h2>
    </div>
</section>


        <!-- GRID 2×2 -->
        <section class="viewport">

            <!-- G1 - Linha CPU -->
            <div class="painel">
                <h3>Uso da CPU (%)</h3>
                <canvas id="graficoCpu"></canvas>
            </div>

            <!-- G2 - Frequência -->
            <div class="painel">
                <h3>Frequência da CPU (GHz)</h3>
                <canvas id="graficoFreq"></canvas>
            </div>

            <!-- G3 - Barras por núcleo -->
            <div class="painel">
                <h3>Uso por Núcleo (%)</h3>
                <canvas id="graficoNucleos"></canvas>
            </div>

            <!-- Tabela PID -->
            <div class="painel">
                <h3>Processos Detalhados</h3>

                <table class="tabela-processo">
                    <thead>
                        <tr>
                            <th>PID</th>
                            <th>Nome</th>
                            <th>CPU%</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyPID">
                        <!-- Inserido via JS -->
                    </tbody>
                </table>
            </div>

        </section>
    </main>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>

<script src="dashboardCPU.js"></script>
</body>
</html>
