<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresas</title>
    <link rel="stylesheet" href="css/admin.css">
</head>

<body onload="listar()">

    <div class="big-box">
        <div id="crud-box">
            <div class="crud-head">
                <input type="text" id="iptPesquisa" oninput="buscar()" placeholder="Pesquise pelo nome fantasia">
                <button onclick="openPopUp()">Adicionar empresa</button>
            </div>

            <div class="crud-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Razão Social</th>
                            <th>Nome Fantasia</th>
                            <th>CNPJ</th>
                            <th>Endereço</th>
                            <th>Token</th>
                            <th>Atualizar</th>
                            <th>Deletar</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup" id="popup">
            <div class="pop-up-header">
                <h3>Nova Empresa</h3>
                <img src="assets/fecha.svg" alt="" id="fecharPopUp">
            </div>

            <div class="input-row">
                <div class="input-column">
                    <h4>CEP</h4>
                    <input type="text" id="iptCEP" class="pop-input">
                </div>
                <div class="input-column">
                    <h4>UF</h4>
                    <input type="text" id="iptUF" class="pop-input mini">
                </div>
                <div class="input-column">
                    <h4>Cidade</h4>
                    <input type="text" id="iptCidade" class="pop-input">
                </div>
            </div>

            <div class="input-row">
                <div class="input-column">
                    <h4>Rua</h4>
                    <input type="text" id="iptRua" class="pop-input">
                </div>
                <div class="input-column">
                    <h4>Número</h4>
                    <input type="text" id="iptNumero" class="pop-input mini">
                </div>
                <div class="input-column">
                    <h4>Logradouro</h4>
                    <input type="text" id="iptLogradouro" class="pop-input">
                </div>
            </div>

            <div class="input-row">
                <div class="input-column">
                    <h4>Complemento</h4>
                    <input type="text" id="iptComplemento" class="pop-input">
                </div>
                <div class="input-column">
                    <h4>Token</h4>
                    <input type="text" id="iptToken" class="pop-input mini">
                </div>
                <div class="input-column">
                    <h4>CNPJ</h4>
                    <input type="text" id="iptCNPJ" class="pop-input">
                </div>
            </div>

            <div class="input-row">
                <div class="input-column">
                    <h4>Razão Social</h4>
                    <input type="text" id="iptRazaoSocial" class="pop-input">
                </div>
                <div class="input-column">
                    <h4>Nome Fantasia</h4>
                    <input type="text" id="iptNomeFantasia" class="pop-input">
                </div>
            </div>

            <div class="input-row">
                <button onclick="cadastrar()">Adicionar empresa</button>
            </div>
        </div>
    </div>


    <div class="popup-overlay delete" id="popupOverlayDelete">
        <div class="popup delete" id="popupDelete">
           <h3 style="margin-top: 3vh;">Deseja mesmo <span style="color: crimson;">deletar?</span></h3>
           <div class="buttons">
            <button class="confirm" onclick="deletar()">Sim</button>
            <button class="confirm no" onclick="fecharDelete()">Não</button>
           </div>
        </div>
    </div>

     <div class="popup-overlay update" id="popupOverlayUpdate">
  <div class="popup update-popup" id="popupUpdate">
    <div class="pop-up-header">
      <h3>Atualizar Empresa</h3>
      <img src="assets/fecha.svg" alt="Fechar" id="fecharPopUpUpdate">
    </div>

    <div class="input-row" id="updateStep1">
      <div class="input-column">
        <h4>Selecione o campo</h4>
        <select id="campoSelect" class="pop-input">
          <option value="" disabled selected>Escolha um campo</option>
          <option value="razaoSocial">Razão Social</option>
          <option value="nomeFantasia">Nome Fantasia</option>
          <option value="cnpj">CNPJ</option>
          <option value="token">Token</option>
          <option value="cep">CEP</option>
          <option value="uf">UF</option>
          <option value="cidade">Cidade</option>
          <option value="logradouro">Logradouro</option>
          <option value="numero">Número</option>
          <option value="complemento">Complemento</option>
        </select>
      </div>
      <button onclick="proximoPassoUpdate()">Continuar</button>
    </div>

    <div class="input-row" id="updateStep2" style="display: none;">
      <div class="input-column">
        <h4 id="campoSelecionadoLabel">Novo valor</h4>
        <input type="text" id="novoValor" class="pop-input" placeholder="Digite o novo valor">
      </div>
      <button onclick="atualizar()">Atualizar</button>
    </div>
  </div>
</div>


    <script src="js/admin.js"></script>
</body>

</html>
