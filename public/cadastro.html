<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <script src="./js/sessao.js"></script>
  <link rel="stylesheet" href="./css/entrar.css" />

<body onload="listar()">
  <div id="forms">
    <h2 style="color: #01303F; font-weight: 900;">Faça seu cadastro</h2>

    <div id="first-form">
      <div class="ipt-row">
        <img src="assets/user-regular-full.svg" alt=""> <input type="text" placeholder="Nome" class="classic-ipt"
          id="nomeIpt">
      </div>
      <div class="ipt-row">
        <img src="assets/id-card-regular-full.svg" alt=""><input type="text" placeholder="CPF Ex: xxx.xxx.xxx.xx"
          class="classic-ipt" id="cpfIpt">
      </div>
      <div class="ipt-row">
        <img src="assets/phone-solid-full.svg" alt=""><input type="text" placeholder="Telefone Ex: 55 11 11122 3333"
          class="classic-ipt" id="telIpt">
      </div>

    </div>

    <div id="last-form">
      <div class="ipt-row">
        <img src="assets/envelope-solid-full.svg" alt=""> <input type="text" placeholder="Email" class="classic-ipt"
          id="emailIpt">
      </div>
      <div class="ipt-row">
        <img src="assets/key-solid-full.svg" alt=""><input type="text" placeholder="Senha" class="classic-ipt"
          id="senhaIpt">
      </div>
      <div class="ipt-row">
        <img src="assets/lock-solid-full.svg" alt=""><input type="text" placeholder="Confirmar senha"
          class="classic-ipt" id="confSenhaIpt">
      </div>
      <div class="ipt-row">
        <img src="assets/building-solid-full.svg" alt=""><input type="text" placeholder="Token" class="classic-ipt"
          id="tokenIpt">
      </div>
    </div>

    <div id="form-btn">
      <button id="proximoBtn" class="btn-cadastro proximo">Próximo</button>
      <button onclick="cadastrar()" id="cadastrar" class="btn-cadastro cadastrar">Cadastrar</button>
    </div>
    <div id="alerta">
      <div class="alerta-icone" id="alertaIcone">
        <img src="assets/triangle-exclamation-solid-full.svg" alt="Alerta" id="alertaImg">
      </div>
      <p class="alerta-texto" id="alertaTxt">aaaaaaa</p>
    </div>

  </div>
  <div id="forms-banner">
    <img id="logo" src="assets/logo.png" alt="">
    <h1>Bem-Vindo(a)!</h1>
    <div class="line white"></div>
    <div class="line blue"></div>
    <div class="line light-blue"></div>
  </div>
</body>

</html>

<script>

  // Array para armazenar empresas cadastradas para validação de código de ativação 
  let listaEmpresasCadastradas = [];

  function mostrarAlerta(msg, color) {
    alerta.style.display = "flex";
    alertaIcone.style.backgroundColor = color;
    alertaTxt.innerText = msg;

    alerta.classList.add("mostrar");

    setTimeout(() => {
      alerta.classList.remove("mostrar");
      setTimeout(() => alerta.style.display = "none", 500);
    }, 5000);
  }

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    const nomeVar = nomeIpt.value;
    const cpfVar = cpfIpt.value.replaceAll(".", "");
    const telVar = telIpt.value.replaceAll(" ", "");
    const emailVar = emailIpt.value;
    const senhaVar = senhaIpt.value;
    const confirmacaoSenhaVar = confSenhaIpt.value;
    const codigoVar = tokenIpt.value;
    var idEmpresaVincular;
    console.log(cpfVar)
    console.log(telVar)

    const length = senhaVar.length >= 8;
    const number = /[0-9]/.test(senhaVar);
    const uppercase = /[A-Z]/.test(senhaVar);
    const lowercase = /[a-z]/.test(senhaVar);
    const symbol = /[^A-Za-z0-9]/.test(senhaVar);

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      codigoVar == ""
    ) {
      alertaImg.src = "assets/triangle-exclamation-solid-full.svg"
      mostrarAlerta("Você possuí campos em branco", "red")
      return false;
      // finalizarAguardar();
    }
    else if (cpfVar.length != 11) {
      alertaImg.src = "assets/triangle-exclamation-solid-full.svg"
      mostrarAlerta("CPF inválido", "red")
      return false;
    }
    else if (telVar.length != 13 || !/^\d+$/.test(telVar)) {
      alertaImg.src = "assets/triangle-exclamation-solid-full.svg"
      mostrarAlerta("Telefone inválido", "red")
      return false;
    }
    else if (!emailVar.endsWith("@gmail.com")) {
      alertaImg.src = "assets/triangle-exclamation-solid-full.svg"
      mostrarAlerta("Email inválido", "red")
      return false;
    }
    else if (!length || !number || !uppercase || !lowercase || !symbol) {
      alertaImg.src = "assets/triangle-exclamation-solid-full.svg"
      mostrarAlerta("Senha inválido", "red")
      return false;
    } else if (senhaVar != confirmacaoSenhaVar) {
      alertaImg.src = "assets/triangle-exclamation-solid-full.svg"
      mostrarAlerta("Senhas distintas", "red")
      return false;
    }
    else {
      alertaImg.src = "assets/check-solid-full.svg"
      mostrarAlerta("Cadastro realizado com sucesso", "green")
    }

    // Verificando se o código de ativação é de alguma empresa cadastrada
    for (let i = 0; i < listaEmpresasCadastradas.length; i++) {
      if (listaEmpresasCadastradas[i].Token == codigoVar) {
        idEmpresaVincular = listaEmpresasCadastradas[i].idEmpresa
        console.log("Código de ativação válido.");
        break;
      }
    }

    if (idEmpresaVincular == undefined) {
      alertaImg.src = "assets/triangle-exclamation-solid-full.svg"
      mostrarAlerta("Token inválido", "red")
      return false;
    }

    console.log(idEmpresaVincular)

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        cpfServer: cpfVar,
        telServer: telVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        idEmpresaVincularServer: idEmpresaVincular
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          // cardErro.style.display = "block";

          // mensagem_erro.innerHTML =
          //"Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "5500");

          // limparFormulario();
          //finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        // finalizarAguardar();
      });

    return false;
  }

  // Listando empresas cadastradas 
  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresasCadastradas.push(empresa);

            console.log("listaEmpresasCadastradas")
            console.log(listaEmpresasCadastradas[0].codigo_ativacao)
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  }
</script>
