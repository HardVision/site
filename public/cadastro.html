<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Cadastro</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="./js/sessao.js"></script>
  <link rel="stylesheet" href="./css/entrar.css" />
  <link rel="icon" type="image/png" href="assets/logoOficial.png">

</head>

<body onload="listar()">
  <div id="forms">
    <h2 style="color: #01303F; font-weight: 900;">Faça seu cadastro</h2>

    <div id="first-form">
      <div class="form-group">
        <img src="assets/user-regular-full.svg" alt="">
        <input type="text" id="nomeIpt" placeholder=" " required>
        <label for="nomeIpt">Nome</label>
      </div>

      <div class="form-group">
        <img src="assets/id-card-regular-full.svg" alt="">
        <input type="text" id="cpfIpt" placeholder=" " required>
        <label for="cpfIpt">CPF (ex: xxx.xxx.xxx-xx)</label>
      </div>

      <div class="form-group">
        <img src="assets/phone-solid-full.svg" alt="">
        <input type="text" id="telIpt" placeholder=" " required>
        <label for="telIpt">Telefone (ex: 55 11 11122 3333)</label>
      </div>
    </div>

    <div id="last-form">
      <div class="form-group">
        <img src="assets/envelope-solid-full.svg" alt="">
        <input type="email" id="emailIpt" placeholder=" " required>
        <label for="emailIpt">Email</label>
      </div>

      <div class="form-group">
        <img src="assets/key-solid-full.svg" alt="">
        <input type="password" id="senhaIpt" placeholder=" " required>
        <label for="senhaIpt">Senha</label>
      </div>

      <div class="form-group">
        <img src="assets/lock-solid-full.svg" alt="">
        <input type="password" id="confSenhaIpt" placeholder=" " required>
        <label for="confSenhaIpt">Confirmar senha</label>
      </div>

      <div class="form-group">
        <img src="assets/building-solid-full.svg" alt="">
        <input type="text" id="tokenIpt" placeholder=" " required>
        <label for="tokenIpt">Token</label>
      </div>
    </div>

    <div id="form-btn">
      <button id="proximoBtn" class="btn-cadastro proximo">Próximo</button>
      <button onclick="cadastrar()" id="cadastrar" class="btn-cadastro cadastrar">Cadastrar</button>
    </div>

    <div class="alerta">
      <div class="alerta-icone" id="alertaIcone">
        <img src="assets/alert.svg" alt="Alerta" id="alertaImg">
      </div>
      <p class="alerta-texto" id="alertaTxt">aaaaaaa</p>
    </div>
  </div>

   <a href="index.html">
    <img src="assets/logo.png" alt="logo" class="fixed-logo">
  </a>
  <div id="forms-banner">
    <!--<img id="logo" src="assets/logo.png" alt="">-->
    <h1>Bem-Vindo(a)!</h1>
    <div class="line white"></div>
    <div class="line blue"></div>
    <div class="line light-blue"></div>
  </div>

  <script src="./js/cadastro.js"></script>
</body>

</html>


<script>

  // Array para armazenar empresas cadastradas para validação de código de ativação 
  let listaEmpresasCadastradas = [];

  function mostrarAlerta(msg, color) {
  // Seleciona o alerta pelo nome da classe
  const alerta = document.querySelector(".alerta");       // primeiro elemento com a classe 'alerta'
  const alertaIcone = alerta.querySelector(".alerta-icone img"); // ícone dentro do alerta
  const alertaBg = alerta.querySelector(".alerta-icone");        // container do ícone
  const alertaTxt = alerta.querySelector(".alerta-texto");       // texto do alerta

  // Atualiza conteúdo e estilo
  alerta.style.display = "flex";
  alertaBg.style.backgroundColor = color;
  alertaTxt.innerText = msg;

  // Adiciona classe para animação
  alerta.classList.add("mostrar");

  // Remove a classe após 5s
  setTimeout(() => {
    alerta.classList.remove("mostrar");
    setTimeout(() => alerta.style.display = "none", 500);
  }, 5000);
}

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    const nomeVar = nomeIpt.value;
    const cpfVar = cpfIpt.value.replaceAll(".", "");
    const telVar = telIpt.value.replaceAll(" ", "");
    const emailVar = emailIpt.value;
    const senhaVar = senhaIpt.value;
    const confirmacaoSenhaVar = confSenhaIpt.value;
    const codigoVar = tokenIpt.value;
    var idEmpresaVincular;
    console.log(cpfVar)
    console.log(telVar)

    const length = senhaVar.length >= 8;
    const number = /[0-9]/.test(senhaVar);
    const uppercase = /[A-Z]/.test(senhaVar);
    const lowercase = /[a-z]/.test(senhaVar);
    const symbol = /[^A-Za-z0-9]/.test(senhaVar);

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      codigoVar == ""
    ) {
      alertaImg.src = "assets/alert.svg"
      mostrarAlerta("Você possuí campos em branco") //, "red"
      return false;
      // finalizarAguardar();
    }
    else if (cpfVar.length != 11) {
      alertaImg.src = "assets/alert.svg"
      mostrarAlerta("CPF inválido")//, "red"
      return false;
    }
    else if (telVar.length != 13 || !/^\d+$/.test(telVar)) {
      alertaImg.src = "assets/alert.svg"
      mostrarAlerta("Telefone inválido")//, "red"
      return false;
    }
    else if (!emailVar.endsWith("@gmail.com")) {
      alertaImg.src = "assets/alert.svg"
      mostrarAlerta("Email inválido")//, "red"
      return false;
    }
    else if (!length || !number || !uppercase || !lowercase || !symbol) {
      alertaImg.src = "assets/alert.svg"
      mostrarAlerta("Senha inválido")//, "red"
      return false;
    } else if (senhaVar != confirmacaoSenhaVar) {
      alertaImg.src = "assets/alert.svg"
      mostrarAlerta("Senhas distintas")//, "red"
      return false;
    }
    else {
      alertaImg.src = "assets/check-solid-full.svg"
      mostrarAlerta("Cadastro realizado com sucesso", "green")
    }

    // Verificando se o código de ativação é de alguma empresa cadastrada
    for (let i = 0; i < listaEmpresasCadastradas.length; i++) {
      if (listaEmpresasCadastradas[i].token == codigoVar) {
        idEmpresaVincular = listaEmpresasCadastradas[i].idEmpresa
        console.log("Código de ativação válido.");
        break;
      }
    }

    if (idEmpresaVincular == undefined) {
      alertaImg.src = "assets/alert.svg"
      mostrarAlerta("Token inválido")//, "red"
      return false;
    }

    console.log(idEmpresaVincular)

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        cpfServer: cpfVar,
        telServer: telVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        idEmpresaVincularServer: idEmpresaVincular
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          // cardErro.style.display = "block";

          // mensagem_erro.innerHTML =
          //"Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "5500");

          // limparFormulario();
          //finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        // finalizarAguardar();
      });

    return false;
  }

  // Listando empresas cadastradas 
  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresasCadastradas.push(empresa);

            console.log("listaEmpresasCadastradas")
            console.log(listaEmpresasCadastradas[0].codigo_ativacao)
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

</script>
