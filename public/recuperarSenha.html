<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Redefinir Senha</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/redefinirSenha.css">
  <link rel="icon" type="image/png" href="assets/logoOficial.png">

</head>

<body style="background-color: #01303F;">
  <!-- <img src="assets/logo.png" alt="logo" class="fixed-logo">-->
  <a href="index.html">
    <img src="assets/logo.png" alt="Logo desktop" class="fixed-logo desktop-logo">
    <img src="assets/Rectangle 51.png" alt="Logo mobile" class="fixed-logo mobile-logo">
  </a>


  <div class="container-pai">
    <!-- Coluna Esquerda -->
    <div class="bemVindo">
      <h2>Iremos recuperar sua conta<h2>
          <div class="line white"></div>
          <div class="line blue"></div>
          <div class="line light-blue"></div>
    </div>

    <!-- Coluna Direita -->
    <div class="login-container">
      <h2 style="color: #01303F; font-weight: 900;">Recuperar senha</h2>
      <p style="text-align:center; margin-bottom: 20px; color:#072850; font-size:14px;">
        Digite seu e-mail abaixo para redefinir a senha da sua conta.
      </p>
      <div class="form-group">
        <img src="assets/envelope-solid-full.svg" alt="ícone email">
        <input type="email" id="email" name="email" required placeholder=" ">
        <label for="email">Email</label>
      </div>

      <button type="button" onclick="redefinirSenha()">Redefinir senha</button>

      <p id="mensagem" style="text-align:center; margin-top:10px;"></p>

      <p class="cadastro"><a href="login.html">Voltar para login</a></p>
    </div>
  </div>

  <div class="alerta sucesso" id="alerta">
    <div class="alerta-icone">
      <img src="caminho-do-icone.png" alt="ícone">
    </div>
    <div class="alerta-texto">Senha alterada com sucesso!</div>
  </div>



</body>

</html>
<script src="js/emailFront.js"></script>
<script>
  // alertas
  /*const alerta = document.querySelector(".alerta");
  const alertaImg = document.getElementById("alertaImg");
  const alertaTxt = document.getElementById("alertaTxt");*/
  // Exemplo JS para mostrar alerta
  // Função para mostrar alerta igual ao login
  function mostrarAlerta(tipo, mensagem) {
    const alerta = document.getElementById("alerta");
    const img = alerta.querySelector(".alerta-icone img");

    alerta.className = `alerta ${tipo} mostrar`;
    alerta.querySelector(".alerta-texto").textContent = mensagem;

    if (tipo === "sucesso") img.src = "assets/check.svg";
    else if (tipo === "erro") img.src = "assets/alert.svg";

    setTimeout(() => alerta.classList.remove("mostrar"), 3000);
  }

  function redefinirSenha() {
    const emailVar = document.getElementById("email").value.trim();

    if (emailVar === "") {
      mostrarAlerta("erro", "Por favor, digite o e-mail.");
      return;
    }

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(emailVar)) {
      mostrarAlerta("erro", "Formato de e-mail inválido.");
      return;
    }

    fetch("/redefinirSenhas/redefinirSenha", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ emailServer: emailVar }),
    })
      .then(async resposta => {
        const texto = await resposta.text();
        console.log("Status:", resposta.status, "Texto:", texto);
        if (resposta.status === 200) {
          localStorage.setItem("emailRecuperacao", emailVar);
          document.getElementById("email").value = "";
          mostrarAlerta("sucesso", "E-mail verificado. Redirecionando...");
          setTimeout(() => window.location.href = "atualizadaSenha.html", 2000);
        } else if (resposta.status === 404) {
          mostrarAlerta("erro", "E-mail não encontrado. Verifique e tente novamente.");
        } else {
          mostrarAlerta("erro", `Erro: ${texto}`);
        }
      })
      .catch(erro => {
        mostrarAlerta("erro", "Erro de conexão. Tente novamente.");
        console.error(erro);
      });
  }


</script>
