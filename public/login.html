<script>
//realizando alternancia de mensagem de acordo com a condição dos campos
  function mostrarAlerta(msg, tipo = "padrao") {
  const alerta = document.querySelector(".alerta");
  const alertaIcone = alerta.querySelector(".alerta-icone img");
  const alertaBg = alerta.querySelector(".alerta-icone");
  const alertaTxt = alerta.querySelector(".alerta-texto");

  // limpa classes antigas
  alerta.classList.remove("sucesso", "erro");

  // adiciona classe de tipo
  if (tipo === "sucesso") {
    alerta.classList.add("sucesso");
  } else if (tipo === "erro") {
    alerta.classList.add("erro");
  }

  alertaTxt.innerText = msg;

  // mostra alerta
  alerta.style.display = "flex";
  alerta.classList.add("mostrar");

  setTimeout(() => {
    alerta.classList.remove("mostrar");
    setTimeout(() => alerta.style.display = "none", 500);
  }, 5000);
}

  function entrar() {
    const emailVar = document.getElementById("email").value.trim();
    const senhaVar = document.getElementById("senha").value;

    if (emailVar === "" || senhaVar === "") {
      alertaImg.src = "assets/alert.svg";
      mostrarAlerta("Preencha todos os campos!", "erro");
      return;
    }

    if (emailVar === "adminHardvision@gmail.com" && senhaVar === "1234Vbws$") {
      alertaImg.src = "assets/check.svg";
      mostrarAlerta("Login realizado com sucesso!", "sucesso");
      setTimeout(() => {
        window.location = "admin.html";
      }, 3000);
      return;
    }

    fetch("/usuarios/autenticar", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        emailServer: emailVar,
        senhaServer: senhaVar
      }),
    })
      .then(resposta => {
        if (resposta.ok) {
          resposta.json()
          .then(json => {
            console.log(json);
            sessionStorage.EMAIL = json.email;
            sessionStorage.ID = json.idFuncionario;
            sessionStorage.EMPRESA = json.idEmpresa;
            sessionStorage.PERMISSAO = json.permissao;
            sessionStorage.NOME = json.nome;
          })
          console.log(sessionStorage.PERMISSAO)

          alertaImg.src = "assets/check.svg";
          mostrarAlerta("Login realizado com sucesso!", "sucesso");
          if(sessionStorage.PERMISSAO == "Membro"){
              setTimeout(() => {
            window.location = "../dashboard_membro/dashboardMembro.html";
          }, 3000);
          }
          else if(sessionStorage.PERMISSAO == "Admin"){
                setTimeout(() => {
            window.location = "../dashboard/dashboard.html";
          }, 3000);

          }
        
        } else {
          resposta.text().then(texto => {
            alertaImg.src = "assets/alert.svg";
            mostrarAlerta(`Erro no login: ${texto}`, "erro");
          });
        }
      })
      .catch(erro => {
        console.error("#ERRO:", erro);
        alertaImg.src = "assets/alert.svg";
        mostrarAlerta("Erro na conexão com o servidor", "erro");
      });
  }
